<form (ngSubmit)="onSubmit()" #courseForm="ngForm">
  <div class="form-group">
    <label for="name">Nom du Cours</label>
    <input
      type="text"
      id="name"
      class="form-control"
      [(ngModel)]="course.name"
      name="name"
      required
    />
  </div>

  <div class="form-group">
    <label for="content">Contenu du Cours</label>
    <textarea
      id="content"
      class="form-control"
      [(ngModel)]="course.content"
      name="content"
      required
    ></textarea>
  </div>

  <div class="form-group">
    <label for="formation">Formation</label>
    <select
      id="formation"
      class="form-control"
      [(ngModel)]="course.formation_id"
      name="formation_id"
      required
    >
      <option *ngFor="let formation of formations" [value]="formation.id">
        {{ formation.name }}
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Ajouter le Cours</button>
</form>
